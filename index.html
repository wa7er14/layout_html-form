<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" autocomplete="off">
    <fieldset class="form-item">
      <legend>Personal information</legend>
      <div class="fieldset-item">
        <label for="surname">Surname:</label>
      <input
      type="text"
      name="surname"
      id="surname"
      required
      maxlength="10">
      </div>
      <div class="fieldset-item">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="10">
      </div>
      <div class="fieldset-item">
        <label for="age">How old are You?:</label>
        <input
        type="number"
        name="age"
        id="age"
        value="12"
        size="10"
        min="1"
        max="100">
      </div>
      <div class="fieldset-item">
        <label for="date">Full date of birth:</label>
        <input type="date" name="date" id="date">
      </div>
      <div class="fieldset-item">
        <label for="accepted">I accept the term of the agreement:</label>
        <input type="checkbox" name="term-accepted" id="accepted">
      </div>
    </fieldset>
    <fieldset class="form-item">
      <legend>Regestration</legend>
      <div class="fieldset-item">
        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com">
      </div>
      <div class="fieldset-item">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="5">
      </div>
    </fieldset>
    <fieldset class="form-item">
      <legend>An interesting fact about you!</legend>
      <div class="fieldset-item">
        <label for="yes">Do you love cats?</label>
        <input
          type="radio"
          name="love-cats"
          id="yes"
          value="yes">
        <label for="yes">Yes</label>
        <input
          type="radio"
          name="love-cats"
          id="no"
          value="no">
        <label for="no">No</label>
      </div>
      <div class="fieldset-item">
        <label for="color">What is your favorite color?</label>
        <input type="color" name="color" id="color">
      </div>
      <div class="fieldset-item">
        <label for="time">What time do you go to bed?</label>
        <input type="time" name="bed-time" id="time">
      </div>
      <div class="fieldset-item">
        <label for="car-brand">What are your favorite brand of cars?</label>
        <select name="car-brand" id="car-brand" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </div>
      <div class="fieldset-item">
        <label for="rate">How do you rate our work?</label>
        <input
          type="range"
          name="rate"
          id="rate"
          min="0"
          max="100"
          value="0">
      </div>
    </fieldset>
    <fieldset class="form-item">
      <legend>Additional info:</legend>
      <div class="fieldset-item">
        <label for="comments">Comments:</label>
        <textarea
          name="comments"
          id="comments"
          cols="20"
          rows="2">
        </textarea>
      </div>
      <div class="fieldset-item">
        <label for="reccomendation">Would you reccomend us?</label>
        <select name="reccomendation" id="reccomendation">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </fieldset>
  </form>
  <button class="submit-btn" type="submit" onsubmit="onSubmit()">Submit</button>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
